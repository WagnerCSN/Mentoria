<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form class="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                        <div class="col-4">
                            <div class="input-wrapper">
                                <label for="name">Nome</label>
                                <input type="text" name="" id="name">
                            </div>

                            <div class="input-wrapper">
                                <label for="lastname">SobreNome</label>
                                <input type="text" name="" id="lastname">
                            </div>
                       
                            <div class="input-wrapper">
                                <label for="event-email">E-mail <span>(digite um email válido)</span></label>
                                <input type="email" name="" id="event-email">
                            </div>

                            <div class="input-wrapper">
                                <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                                <input type="password" name="" id="event-password">
                            </div>
                        </div>    
                </div>
            </fieldset>
       
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                        <div class="input-wrapper">
                            <label for="namementor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                            <input type="text" name="" id="namementor">
                        </div>
                    </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíneis</legend>
                        <h2>Primeira mentoria</h2>
                            <div class="col-3">
                                <div class="input-wrapper">
                                    <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                                    <input type="date" name="" id="date">
                                </div>

                                <div class="input-wrapper">
                                    <label for="firsttime">Das</label>
                                    <input type="time" name="" id="firsttime">
                                </div>

                                <div class="input-wrapper">
                                    <label for="lasttime">Até</label>
                                    <input type="time" name="" id="lasttime">
                                </div>
                            </div>
                        <h2>Segunda mentoria</h2>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" name="" id="date">
                            </div>

                            <div class="input-wrapper">
                                <label for="firsttime">Das</label>
                                <input type="time" name="" id="firsttime">
                            </div>

                            <div class="input-wrapper">
                                <label for="lasttime">Até</label>
                                <input type="time" name="" id="lasttime">
                            </div>
                        </div>
            </fieldset>
        </form>
        <footer>
            <button class="button" form="my-form">Salvar</button>
        </footer>
    </div>
</body>
</html>
